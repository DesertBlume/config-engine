- name: Allow SMTP from server subnet ({{ server_network }})
  iptables:
    chain: INPUT
    protocol: tcp
    destination_port: 25
    source: "{{ server_network }}"
    jump: ACCEPT
    state: present

- name: Allow SMTP from client subnet ({{ client_network }})
  iptables:
    chain: INPUT
    protocol: tcp
    destination_port: 25
    source: "{{ client_network }}"
    jump: ACCEPT
    state: present

- name: Reject SMTP from blocked subnet ({{ blocked_network }})
  iptables:
    chain: INPUT
    protocol: tcp
    destination_port: 25
    source: "{{ blocked_network }}"
    jump: REJECT
    state: present


# ğŸ” Allow loopback and established connections
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
- name: Allow loopback traffic
  iptables:
    chain: INPUT
    in_interface: lo
    jump: ACCEPT
    state: present

- name: Allow established and related traffic
  iptables:
    chain: INPUT
    ctstate: ESTABLISHED,RELATED
    jump: ACCEPT
    state: present

- name: Allow established and related traffic
  iptables:
    chain: OUTPUT
    ctstate: ESTABLISHED,RELATED
    jump: ACCEPT
    state: present

- name: Allow all traffic from client subnet (172.16.31.0/24)
  iptables:
    chain: INPUT
    source: "{{ client_network }}"
    jump: ACCEPT
    state: present

- name: Allow all traffic from host network (172.16.0.0/24)
  iptables:
    chain: INPUT
    source: "172.16.0.0/24"
    jump: ACCEPT
    state: present

- name: Allow all traffic from client subnet (172.16.31.0/24)
  iptables:
    chain: OUTPUT
    source: "{{ client_network }}"
    jump: ACCEPT
    state: present

- name: Allow all traffic from host network (172.16.0.0/24)
  iptables:
    chain: OUTPUT
    source: "172.16.0.0/24"
    jump: ACCEPT
    state: present

- name: Allow all traffic from client subnet (172.16.31.0/24)
  iptables:
    chain: FORWARD
    source: "{{ client_network }}"
    jump: ACCEPT
    state: present

- name: Allow all traffic from host network (172.16.0.0/24)
  iptables:
    chain: FORWARD
    source: "172.16.0.0/24"
    jump: ACCEPT
    state: present

    
- name: Set iptables default policies to DROP
  command: iptables -P {{ item.chain }} DROP
  loop:
    - { chain: 'INPUT' }

